<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}Life Letters{% endif %}</title>

        <!-- Bootstrap -->
        <link href="/vendor/bootstrap/3.0.3-custom/css/bootstrap.css" rel="stylesheet" />
        <link href="/css/theme.css" rel="stylesheet" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-51949246-1', 'lifeletters.com.au');
  ga('send', 'pageview');
</script>

{% if page.splash-bg %}
<div id="ll-background-frame" data-parallax-port=1>
    <div class="ll-background"></div>
    <div class="ll-background" data-parallax="4"></div>
    <div class="ll-background" data-parallax="8"></div>

{% else %}
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1;">
    <img class="bg-letter l1" src="/img/letter-a-01.png" data-0="top: 200px;" data-1500="top: 0px" />
    <img class="bg-letter l2" src="/img/letter-g-01.png" data-0="top: 400px;" data-1500="top: 200px" />
    <img class="bg-letter l3" src="/img/letter-t-01.png" data-0="top: 100px;" data-1500="top: 0px" />
    <img class="bg-letter l4" src="/img/letter-c-01.png" data-0="top: 600px;" data-1500="top: 200px" />
</div>
<div id="skrollr-body">
{% endif %}

    <div class="container-liquid">
        <div class="row">
            <div class="col-sm-8 col-md-5">
                <div id="ll-header">
                    <a href="/"><img id="ll-header-logo" src="/img/logo.png" /></a>
                    <ul class="ll-nav">
                        <li {% if page.page == 'jobs' %}class="active"{% endif %}><a href="/jobs">Jobs</a></li>
                        <li><a href="#subscribe">Subscribe</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

{{ content }}

</div>

<div id="subscribe-frame">
    <div class="container">
        <a name="subscribe"></a>
        <h1>Keep Informed</h1>
        <!-- Begin MailChimp Signup Form -->
        <form action="http://lifeletters.us8.list-manage.com/subscribe/post?u=db60a95cad70fe21804d18bee&amp;id=4863e28725" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div class="row form-row">
                <div class="col-md-3 col-md-offset-3">
                    <label for="mce-FNAME">First Name </label>
                    <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                </div>
                <div class="col-md-3">
                    <label for="mce-LNAME">Last Name </label>
                    <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                </div>
            </div>
            <div class="row form-row">
                <div class="col-md-6 col-md-offset-3">
                    <label for="mce-EMAIL">Email Address</label>
                    <input type="email" value="" name="EMAIL" id="mce-EMAIL" required>
                </div>
            </div>  
            <div class="row form-row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                    <p class="small">
                        By submitting this form you agree <br />
                        to Life Letter's <a href="/privacy">Privacy Policy</a>
                    </p>
                </div>
            </div>   
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;">
                <input type="text" name="b_db60a95cad70fe21804d18bee_4863e28725" tabindex="-1" value="">
            </div>
        </form>
        <!--End mc_embed_signup-->
    </div>
</div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/vendor/jquery/1.11.1/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/vendor/bootstrap/3.0.3-custom/js/bootstrap.min.js"></script>
        <script src="/vendor/skrollr/0.6.25/js/skrollr.min.js"></script>
        <script src="/vendor/jquery-validation/1.12.0/js/jquery.validate.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
